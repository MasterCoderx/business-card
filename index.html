<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Aleksander Kowalski</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,300;1,400;1,500&display=swap">
    </head>

    <body>
        <div class="wrapper">
            <div class="photo-column">
                <div class="photo">
                    <img src="Photo.png" alt="alexander-kowalski-photo">
                </div>
            </div>
            <div class="details-column">
                <div class="name-container">
                    <div class="name-text" >
                        <p class="first-name">Aleksander</p>
                        <p class="surname">KOWALSKI</p>
                    </div>
                    <div class="position">
                        <span<p>STANOWISKO</p>
                    </div>
                </div>
                <div class="contact-container">
                    <div class="address">
                        <img class="icon" src="map.svg" alt="map-icon">
                        <p class="address-text">ul. Długa 6, Gdańsk</p>
                    </div>
                    <div class="email">
                        <img class="icon" src="mail.svg" alt="mail-icon">
                        <p class="email-text">aleksanderkowalski@gmail.com</p>
                    </div>
                    <div class="phone">
                        <img class="icon" src="phone.svg" alt="phone-icon">
                        <p class="phone-text">503 589 132</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
